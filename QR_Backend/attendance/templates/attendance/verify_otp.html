{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'assets/css/otp.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/images/logo_alu.png' %}">
    <style>
        @media (max-width: 768px) {
            .logo{
                width: 80px;
                height: 32px;
            }
            p{
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- templates/attendance/verify_otp.html -->
<div class="verify" style="margin: 5%;">
    <img src="{% static 'assets/images/alualu.png' %}" width="100px" height="40px" class="logo">

    <form method="POST">
        {% csrf_token %}
        <label>Enter OTP:</label>
        <input type="text" name="otp" required>
        <center><button type="submit" class="verify_otp_button">Verify OTP</button></center>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}    

</div>
    
</body>
</html>
