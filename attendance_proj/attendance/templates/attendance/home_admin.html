<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'assets/images/logo_alu.png' %}">
    <style>
        :root {
            /* Light theme variables */
            --primary-color: #2C3E50;
            --secondary-color: #34495E;
            --accent-color: #DEFFDF;
            --progression-color: #34495E;
            --background: #DEFFDF;
            --card-bg: #ffffff;
            --text-primary: #2C3E50;
            --text-secondary: #526475;
            --circle-bg: #e2e8f0;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-bg: #f0f7f0;
        }

        [data-theme="dark"] {
            --primary-color: #DEFFDF;
            --secondary-color: #a8d5aa;
            --accent-color: #2C3E50;
            --progression-color: #a8d5aa;
            --background: #1a1a1a;
            --card-bg: #2C3E50;
            --text-primary: #DEFFDF;
            --text-secondary: #a8d5aa;
            --circle-bg: #34495E;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --hover-bg: #34495E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--card-bg);
            box-shadow: var(--card-shadow);
            border-bottom: 3px solid var(--accent-color);
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-toggle {
            padding: 0.75rem;
            background: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--accent-color);
            transform: rotate(180deg);
        }

        .profile {
            position: relative;
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
            background-color: var(--card-bg);
            border: 2px solid var(--accent-color);
        }

        .profile:hover {
            background-color: var(--hover-bg);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 120%;
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 0.75rem;
            box-shadow: var(--card-shadow);
            min-width: 180px;
            z-index: 1000;
            border: 2px solid var(--accent-color);
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .dropdown a:hover {
            background-color: var(--hover-bg);
            transform: translateX(5px);
        }

        .profile:hover .dropdown {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .welcome-section {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: var(--card-shadow);
            border: 3px solid var(--accent-color);
            text-align: center;
        }

        .welcome-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .welcome-message {
            color: var(--text-secondary);
            font-size: 1.25rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .analytics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .analytics-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 3px solid var(--accent-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .analytics-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .circle-progress {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 1.5rem 0;
        }

        .circle-progress svg {
            width: 150px;
            height: 150px;
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: var(--circle-bg);
            stroke-width: 8;
        }

        .circle-progress-value {
            fill: none;
            stroke: var(--progression-color);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            animation: progress 1.5s ease-out forwards;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .analytics-card p {
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 1.5rem;
        }

        .view-dashboard {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--card-bg);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-color);
        }

        .view-dashboard:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
    

        @keyframes progress {
            from {
                stroke-dashoffset: 283;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            main {
                padding: 0 1rem;
            }

            .welcome-section {
                padding: 2rem;
            }

            .analytics {
                grid-template-columns: 1fr;
            }

            .analytics-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML content remains the same -->
    <header>
        <h1>Welcome to the Admin Panel</h1>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            <div class="profile">
                <span><i class="fas fa-user-circle"></i> Admin</span>
                <div class="dropdown">
                    <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
                    <a href="/profile"><i class="fas fa-user"></i> Profile</a>
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="welcome-section">
            <h2>Welcome to the Admin Panel</h2>
            <p class="welcome-message">Monitor student attendance and subscription metrics in real-time with our intuitive dashboard.</p>
        </div>

        <div class="analytics">
            <div class="analytics-card">
                <div class="circle-progress">
                    <svg viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle-progress-value" cx="50" cy="50" r="45" 
                                style="stroke-dashoffset: calc(283 - (283 * 80) / 100);"/>
                    </svg>
                    <div class="percentage">80%</div>
                </div>
                <p>Students Attended</p>
            </div>
            <div class="analytics-card">
                <div class="circle-progress">
                    <svg viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle-progress-value" cx="50" cy="50" r="45" 
                                style="stroke-dashoffset: calc(283 - (283 * 90) / 100);"/>
                    </svg>
                    <div class="percentage">90%</div>
                </div>
                <p>Students Paid</p>
            </div>
            <div class="analytics-card">
                <div class="circle-progress">
                    <svg viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle-progress-value" cx="50" cy="50" r="45" 
                                style="stroke-dashoffset: calc(283 - (283 * 10) / 100);"/>
                    </svg>
                    <div class="percentage">10%</div>
                </div>
                <p>Paid but Absent</p>
            </div>
            <div class="analytics-card">
                <div class="circle-progress">
                    <svg viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle-progress-value" cx="50" cy="50" r="45" 
                                style="stroke-dashoffset: calc(283 - (283 * 5) / 100);"/>
                    </svg>
                    <div class="percentage">5%</div>
                </div>
                <p>Unpaid but Present</p>
            </div>
        </div>

        <a href="/admin_dashboard" class="view-dashboard">
            <i class="fas fa-chart-line"></i>
            View Full Dashboard
        </a>
    </main>
    <!-- {{ redirect_to_login_immediately }} -->

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    </script>
</body>
</html>
