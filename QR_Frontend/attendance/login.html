<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./static/assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <link rel="icon" type="image/png" href="./static/assets/images/logo_alu.png">
    <style>
        .wrapper1 {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: white;
            height: 500px;
            padding: 10px 100px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="wrapper1">
        <img src="./static/assets/images/alualu.png" width="100px" height="40px" class="logo"
            style="position: absolute; display: block; top: 20px; left: 50%; transform: translateX(-50%);">
        <div class="title">Login</div>
        <p style="margin-bottom: 30px;">xxxxxx</p>

        <form method="POST">

            <div class="row">
                <label>Email:</label>
                <input type="email" name="email" required class="email"> <br>
                <div class="row button"><button type="submit">Send OTP</button></div>

            </div>

        </form>
        <p>Don't have an account? <a href="./signup">Sign up here</a></p>
    </div>


</body>

</html>
