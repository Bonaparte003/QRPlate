<!-- 404 Page Not Found -->
<link rel="icon" type="image/png" href="./static/assets/images/logo_alu.png">
<style>
    /* 404 Page Styles */
    .error-container {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 20px;
        margin: 40px auto;
        max-width: 600px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    /* Add the green gradient background to the body */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        color: #333;
        padding: 20px;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/QR_Backend/static/assets/images/background.jpg') no-repeat center center/cover;
        z-index: -1;
        opacity: 0.1;
    }

    .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #4CAF50;
        margin: 0;
        line-height: 1;
        text-shadow: 2px 2px 4px rgba(76, 175, 80, 0.2);
        font-family: Arial, sans-serif;
        animation: fadeInDown 0.8s ease-out;
    }

    .error-message {
        font-size: 28px;
        color: #333;
        margin: 20px 0;
        font-weight: bold;
        position: relative;
        font-family: Arial, sans-serif;
        animation: fadeInUp 0.8s ease-out;
    }

    .error-message::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: #4CAF50;
        border-radius: 2px;
    }

    .error-description {
        color: #666;
        margin: 30px 0;
        font-size: 16px;
        line-height: 1.6;
        max-width: 80%;
        font-family: Arial, sans-serif;
        animation: fadeIn 1s ease-out;
    }

    .error-image {
        width: 250px;
        height: 250px;
        margin: 20px 0;
        animation: float 3s ease-in-out infinite;
        filter: drop-shadow(0 5px 15px rgba(76, 175, 80, 0.2));
    }

    .back-btn {
        background: #026402;
        color: #fff;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        border: none;
        cursor: pointer;
        font-family: Arial, sans-serif;
        animation: fadeInUp 1.2s ease-out;
    }

    .back-btn:hover {
        background: #230a9e;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }

    .back-btn:active {
        transform: translateY(0);
        background: #3507aa;
    }

    /* Add decorative elements */
    .error-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
    }

    /* Animations */
    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .error-container {
            margin: 20px;
            padding: 30px;
            min-height: 70vh;
        }

        .error-code {
            font-size: 80px;
        }

        .error-message {
            font-size: 24px;
        }

        .error-description {
            font-size: 14px;
            max-width: 95%;
        }

        .error-image {
            width: 200px;
            height: 200px;
        }

        .back-btn {
            padding: 10px 25px;
        }
    }
</style>

<div class="error-container">
    <img src="./static/assets/images/alualu.png" width="100px" height="100px" class="logo"
        style="position: absolute; display: block; top: 10px; left: 50%; transform: translateX(-50%);">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
    <img src="./static/assets/images/404.svg" alt="404 illustration" class="error-image">
    <a href="./login" class="back-btn">Back to Home</a>
</div>
