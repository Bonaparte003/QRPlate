<!-- 403 Forbidden/Login Required -->
<link rel="icon" type="image/png" href="./static/assets/images/logo_alu.png">
<style>
    /* 403 Login Required Page Styles */
    .auth-container {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 20px;
        margin: 40px auto;
        max-width: 800px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.8s ease-out;
    }

    /* Gradient background */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        color: #333;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/QR_Backend/static/assets/images/background.jpg') no-repeat center center/cover;
        z-index: -1;
        opacity: 0.1;
    }

    .lock-icon {
        font-size: 100px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
        text-shadow: 2px 2px 8px rgba(76, 175, 80, 0.3);
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-message {
        font-size: 32px;
        color: #333;
        margin: 20px 0;
        font-weight: bold;
        position: relative;
        font-family: Arial, sans-serif;
        animation: slideInUp 0.8s ease-out;
    }

    .auth-message::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        border-radius: 2px;
        animation: expandWidth 0.8s ease-out;
    }

    .auth-description {
        color: #666;
        margin: 30px 0;
        font-size: 18px;
        line-height: 1.6;
        max-width: 80%;
        font-family: Arial, sans-serif;
        animation: fadeIn 1s ease-out 0.3s;
        opacity: 0;
        animation-fill-mode: forwards;
    }

    .auth-buttons {
        display: flex;
        gap: 20px;
        animation: slideInUp 0.8s ease-out 0.4s;
        opacity: 0;
        animation-fill-mode: forwards;
    }

    .auth-btn {
        background: linear-gradient(135deg, #0749a5, #63a4ff);
        color: #fff;
        padding: 14px 35px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        position: relative;
        overflow: hidden;
    }

    .auth-btn.register {
        background: linear-gradient(135deg, #1975f5, #63a4ff);
    }

    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }

    .auth-btn:active {
        transform: translateY(0);
    }

    .auth-btn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
        transform: scale(0);
        transition: transform 0.6s ease-out;
    }

    .auth-btn:hover::before {
        transform: scale(1);
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideInUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes expandWidth {
        from {
            width: 0;
        }

        to {
            width: 80px;
        }
    }

    @keyframes bounce {

        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translateY(0);
        }

        40% {
            transform: translateY(-10px);
        }

        60% {
            transform: translateY(-5px);
        }
    }

    /* Container decorative elements */
    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
    }

    .auth-container::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
        border-radius: 50%;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .auth-container {
            margin: 20px;
            padding: 30px;
            min-height: 70vh;
        }

        .lock-icon {
            font-size: 80px;
        }

        .auth-message {
            font-size: 24px;
        }

        .auth-description {
            font-size: 16px;
            max-width: 95%;
        }

        .auth-buttons {
            flex-direction: column;
            gap: 15px;
        }

        .auth-btn {
            padding: 12px 30px;
            width: 200px;
        }
    }
</style>

<div class="auth-container">
    <div class="lock-icon">ðŸ”’</div>
    <h1 class="auth-message">Login Required</h1>
    <p class="auth-description">Please log in to access this page.</p>
    <div class="auth-buttons">
        <a href="./login" class="auth-btn">Login</a>
        <a href="./signup" class="auth-btn register">Register</a>
    </div>
</div>
