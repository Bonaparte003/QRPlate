<link rel="icon" type="image/png" href="./static/assets/images/logo_alu.png">
<style>
    /* 400 Error Page Styles */
    .error-container {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 20px;
        margin: 40px auto;
        max-width: 600px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.8s ease-out;
    }

    /* Gradient background */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        color: #333;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/QR_Backend/static/assets/images/background.jpg') no-repeat center center/cover;
        z-index: -1;
        opacity: 0.1;
    }

    .error-code {
        font-size: 140px;
        font-weight: bold;
        color: #4CAF50;
        margin: 0;
        line-height: 1;
        text-shadow: 3px 3px 6px rgba(76, 175, 80, 0.2);
        font-family: 'Arial Black', Arial, sans-serif;
        animation: scaleIn 0.6s ease-out;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
    }

    .error-code::after {
        content: '400';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: rgba(76, 175, 80, 0.1);
        z-index: -1;
        font-size: 160px;
        filter: blur(8px);
    }

    .error-message {
        font-size: 32px;
        color: #333;
        margin: 20px 0;
        font-weight: bold;
        position: relative;
        font-family: Arial, sans-serif;
        animation: slideInUp 0.8s ease-out;
    }

    .error-message::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        border-radius: 2px;
        animation: expandWidth 0.8s ease-out;
    }

    .error-description {
        color: #666;
        margin: 30px 0;
        font-size: 18px;
        line-height: 1.6;
        max-width: 80%;
        font-family: Arial, sans-serif;
        animation: fadeIn 1s ease-out 0.3s;
        opacity: 0;
        animation-fill-mode: forwards;
    }

    .back-btn {
        background: linear-gradient(135deg, #1975f5, #63a4ff);
        color: #fff;
        padding: 14px 35px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        border: none;
        cursor: pointer;
        font-family: Arial, sans-serif;
        position: relative;
        overflow: hidden;
        animation: slideInUp 0.8s ease-out 0.4s;
        opacity: 0;
        animation-fill-mode: forwards;
    }

    .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(27, 3, 72, 0.4);
        background: linear-gradient(135deg, #1975f5, #174e9b);
    }

    .back-btn:active {
        transform: translateY(0);
        background: linear-gradient(135deg, #1975f5, #174e9b);
    }

    .back-btn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
        transform: scale(0);
        transition: transform 0.6s ease-out;
    }

    .back-btn:hover::before {
        transform: scale(1);
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideInUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes expandWidth {
        from {
            width: 0;
        }

        to {
            width: 80px;
        }
    }

    /* Container decorative elements */
    .error-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(135deg, #1975f5, #63a4ff);
    }

    .error-container::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
        border-radius: 50%;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .error-container {
            margin: 20px;
            padding: 30px;
            min-height: 70vh;
        }

        .error-code {
            font-size: 100px;
        }

        .error-code::after {
            font-size: 120px;
        }

        .error-message {
            font-size: 24px;
        }

        .error-description {
            font-size: 16px;
            max-width: 95%;
        }

        .back-btn {
            padding: 12px 30px;
            font-size: 16px;
        }
    }
</style>

<div class="error-container">
    <h1 class="error-code">400</h1>
    <h2 class="error-message">Bad Request</h2>
    <p class="error-description">The request could not be processed. Please check your input and try again.</p>
    <a href="javascript:history.back()" class="back-btn">Go Back</a>
</div>
